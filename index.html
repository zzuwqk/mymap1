<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的足迹地图</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        /* 弹窗里的小图样式 */
        .popup-photo {
            width: 100%;
            max-width: 200px; /* 限制显示宽度 */
            min-height: 100px; /* 占位，防止图片加载时弹窗抖动 */
            border-radius: 4px;
            margin-top: 5px;
            display: block;
            cursor: zoom-in;
            background: #f0f0f0; /* 加载前的灰色背景 */
        }
        .popup-text {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        /* 大图查看器样式 */
        #image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #modal-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        /* 加载中的转圈圈 */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            display: none; /* 默认隐藏 */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
        }
        .modal-hint { color: #aaa; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="image-modal" onclick="closeModal()">
        <span id="modal-close">&times;</span>
        <div class="loader" id="loader"></div>
        <img id="modal-img" src="" onload="hideLoader()">
        <div class="modal-hint">点击任意处关闭</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        // --- 1. 配置区域 ---
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-VgDh9kenZDoNQPFuCJ5fX3eYUBts-V2bLPU6qtqMyHDIXcpR0HDZKiqcAZJfjRXji9UHZGmdqlKX/pub?output=csv'; 

        // --- 2. 核心魔法：图片自动压缩函数 ---
        // 使用 wsrv.nl 免费服务，把 GitHub 的大图转换成小图
        function getThumbnailUrl(originalUrl) {
            // 如果不是 http 开头的图片，直接返回
            if (!originalUrl || !originalUrl.startsWith('http')) return originalUrl;
            
            // w=300: 宽300像素
            // q=75: 质量75%
            // output=webp: 自动转为更小的 webp 格式
            return `https://wsrv.nl/?url=${encodeURIComponent(originalUrl)}&w=300&q=75&output=webp`;
        }

        // --- 初始化地图 ---
        var map = L.map('map').setView([35.8617, 104.1954], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        var markers = L.markerClusterGroup();

        // --- 大图相关函数 ---
        function showBigImage(src) {
            var modal = document.getElementById('image-modal');
            var modalImg = document.getElementById('modal-img');
            var loader = document.getElementById('loader');
            
            modal.style.display = "flex";
            loader.style.display = "block"; // 显示转圈
            modalImg.style.display = "none"; // 图片没加载完先隐藏

            // 加载原图
            modalImg.src = src; 
        }

        // 图片加载完毕后触发
        function hideLoader() {
            document.getElementById('loader').style.display = "none";
            document.getElementById('modal-img').style.display = "block";
        }

        function closeModal() {
            document.getElementById('image-modal').style.display = "none";
            document.getElementById('modal-img').src = ""; // 清空，防止下次打开闪烁
        }

        // --- 读取数据 ---
        Papa.parse(googleSheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                if (!results.data) return;

                results.data.forEach(function(row) {
                    if(row.lat && row.lng) {
                        var content = `<div class="popup-text">${row.text || ''}</div>`;
                        
                        if(row.img && row.img.trim() !== "") {
                            // !!! 关键修改 !!!
                            // src 使用 getThumbnailUrl(row.img) 获取压缩图
                            // onclick 使用 row.img 传递原图链接
                            content += `<img src="${getThumbnailUrl(row.img)}" 
                                             class="popup-photo" 
                                             onclick="showBigImage('${row.img}')" 
                                             alt="Loading...">`;
                        }
                        
                        var marker = L.marker([parseFloat(row.lat), parseFloat(row.lng)]).bindPopup(content);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
                if (markers.getBounds().isValid()) {
                    map.fitBounds(markers.getBounds(), {padding: [50, 50]});
                }
            }
        });
    </script>
</body>
</html>
