<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>尾迹采集水域考察地图</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        /* 弹窗里的小图样式 */
        .popup-photo {
            width: 100%;
            max-width: 200px; 
            height: auto;     
            border-radius: 4px;
            margin-top: 5px;
            display: block;
            cursor: zoom-in;
            background: #f0f0f0; 
        }
        .popup-text {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        /* --- 大图查看器样式 --- */
        #image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #modal-img {
            max-width: 95%; 
            max-height: 95%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            object-fit: contain; 
            user-select: none; /* 防止频繁点击时被选中 */
        }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            user-select: none;
        }

        /* --- 新增：左右切换按钮样式 --- */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            padding: 20px;
            user-select: none; /* 防止双击选中 */
            transition: color 0.2s, background 0.2s;
            border-radius: 50%;
        }
        .nav-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        /* 左按钮 */
        #prev-btn { left: 10px; }
        /* 右按钮 */
        #next-btn { right: 10px; }
        
        /* 手机端按钮稍微调小一点，防误触 */
        @media (max-width: 768px) {
            .nav-btn { font-size: 40px; padding: 10px; }
        }

    </style>
</head>
<body>

    <div id="map"></div>

    <div id="image-modal">
        <span id="modal-close" onclick="closeModal()">&times;</span>
        
        <div id="prev-btn" class="nav-btn" onclick="switchImage(-1)">&lt;</div>
        <div id="next-btn" class="nav-btn" onclick="switchImage(1)">&gt;</div>

        <img id="modal-img" src="" onclick="closeModal()">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        // --- 1. 配置区域 ---
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-VgDh9kenZDoNQPFuCJ5fX3eYUBts-V2bLPU6qtqMyHDIXcpR0HDZKiqcAZJfjRXji9UHZGmdqlKX/pub?output=csv'; 

        // --- 2. 数据容器 ---
        // 用来存储每个地点的照片组
        // 结构示例： { "30.5_114.3": [row1, row2, ...], ... }
        var photosByLocation = {};
        
        // 当前查看的状态
        var currentLocationKey = ""; // 当前地点的ID
        var currentImageIndex = 0;   // 当前看的是第几张

        // --- 3. 图片压缩函数 (保持不变) ---
        function getSingleOptimizedUrl(originalUrl) {
            if (!originalUrl || !originalUrl.startsWith('http')) return originalUrl;
            return `https://wsrv.nl/?url=${encodeURIComponent(originalUrl)}&w=800&q=70&output=webp`;
        }

        // --- 初始化地图 ---
        var map = L.map('map').setView([35.8617, 104.1954], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        var markers = L.markerClusterGroup();

        // --- 4. 核心功能：打开画廊 ---
        // key: 地点标识 (lat_lng), index: 该照片在组内的索引
        function openGallery(key, index) {
            currentLocationKey = key;
            currentImageIndex = index;
            
            var modal = document.getElementById('image-modal');
            var prevBtn = document.getElementById('prev-btn');
            var nextBtn = document.getElementById('next-btn');
            
            // 显示容器
            modal.style.display = "flex";

            // 判断是否显示切换按钮 (只有该地点照片数 > 1 才显示)
            var group = photosByLocation[key];
            if (group && group.length > 1) {
                prevBtn.style.display = "block";
                nextBtn.style.display = "block";
            } else {
                prevBtn.style.display = "none";
                nextBtn.style.display = "none";
            }

            // 更新图片
            updateModalImage();
        }

        // --- 切换图片 ---
        // direction: -1 (上一张) 或 1 (下一张)
        function switchImage(direction) {
            // 阻止事件冒泡，防止触发背景关闭
            if(window.event) window.event.stopPropagation();

            var group = photosByLocation[currentLocationKey];
            if (!group) return;

            // 循环切换逻辑
            var newIndex = currentImageIndex + direction;
            if (newIndex >= group.length) {
                newIndex = 0; // 到底了回到第一张
            } else if (newIndex < 0) {
                newIndex = group.length - 1; // 到头了回到最后一张
            }
            
            currentImageIndex = newIndex;
            updateModalImage();
        }

        // --- 刷新大图显示 ---
        function updateModalImage() {
            var group = photosByLocation[currentLocationKey];
            var row = group[currentImageIndex];
            var modalImg = document.getElementById('modal-img');
            
            // 使用完全相同的优化 URL，浏览器会直接从缓存读取，速度极快
            modalImg.src = getSingleOptimizedUrl(row.img);
        }

        function closeModal() {
            document.getElementById('image-modal').style.display = "none";
            setTimeout(() => {
                 document.getElementById('modal-img').src = ""; 
            }, 200);
        }

        // --- 5. 读取与处理数据 ---
        Papa.parse(googleSheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                if (!results.data) return;

                results.data.forEach(function(row) {
                    // 确保有经纬度
                    if(row.lat && row.lng && row.img && row.img.trim() !== "") {
                        
                        // 生成唯一地点 Key (用下划线连接经纬度)
                        var locationKey = row.lat + "_" + row.lng;
                        
                        // 存入分组字典
                        if (!photosByLocation[locationKey]) {
                            photosByLocation[locationKey] = [];
                        }
                        
                        // 这一步很重要：先把数据存进去，再算它是第几个
                        var group = photosByLocation[locationKey];
                        group.push(row);
                        
                        // 它是当前组里的第几个？(索引从 0 开始)
                        var indexInGroup = group.length - 1; 

                        // 构建弹窗内容
                        var content = `<div class="popup-text">${row.text || ''}</div>`;
                        var singleUrl = getSingleOptimizedUrl(row.img);
                        
                        // 注意 onclick 里的变化：不再传 url，而是传 key 和 index
                        content += `<img src="${singleUrl}" 
                                         class="popup-photo" 
                                         onclick="openGallery('${locationKey}', ${indexInGroup})" 
                                         alt="点击查看大图">`;

                        var marker = L.marker([parseFloat(row.lat), parseFloat(row.lng)]).bindPopup(content);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
                if (markers.getBounds().isValid()) {
                    map.fitBounds(markers.getBounds(), {padding: [50, 50]});
                }
            }
        });
    </script>
</body>
</html>
