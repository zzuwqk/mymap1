<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的足迹地图</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        /* 弹窗里的小图样式 */
        .popup-photo {
            width: 100%;
            max-width: 200px;
            border-radius: 4px;
            margin-top: 5px;
            display: block;
            cursor: zoom-in; /* 鼠标放上去显示放大镜图标 */
            transition: opacity 0.2s;
        }
        .popup-photo:hover {
            opacity: 0.8; /* 鼠标悬停稍微变暗，提示可点击 */
        }
        .popup-text {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        /* --- 新增：大图查看器 (Modal) 样式 --- */
        #image-modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 9999; /* 保证在地图最上层 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9); /* 黑色半透明背景 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #modal-img {
            max-width: 90%; /* 图片最大不超过屏幕宽度的90% */
            max-height: 90%; /* 图片最大不超过屏幕高度的90% */
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            object-fit: contain;
        }
        #modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }
        /* 移动端提示文字 */
        .modal-hint {
            color: #aaa;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="image-modal" onclick="closeModal()">
        <span id="modal-close">&times;</span>
        <img id="modal-img" src="">
        <div class="modal-hint">点击任意处关闭</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        // --- 配置区域 ---
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-VgDh9kenZDoNQPFuCJ5fX3eYUBts-V2bLPU6qtqMyHDIXcpR0HDZKiqcAZJfjRXji9UHZGmdqlKX/pub?output=csv'; 

        // --- 初始化地图 ---
        var map = L.map('map').setView([35.8617, 104.1954], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        var markers = L.markerClusterGroup();

        // --- 功能函数：显示大图 ---
        function showBigImage(src) {
            var modal = document.getElementById('image-modal');
            var modalImg = document.getElementById('modal-img');
            modal.style.display = "flex"; // 显示容器
            modalImg.src = src; // 设置图片地址
        }

        // --- 功能函数：关闭大图 ---
        function closeModal() {
            document.getElementById('image-modal').style.display = "none";
        }

        // --- 读取表格数据 ---
        Papa.parse(googleSheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                if (!results.data || results.data.length === 0) return;

                results.data.forEach(function(row) {
                    if(row.lat && row.lng) {
                        var content = `<div class="popup-text">${row.text || ''}</div>`;
                        
                        // 关键修改：在这里添加了 onclick 事件
                        // 当点击图片时，触发 showBigImage 函数，并把自己当前的 src 传进去
                        if(row.img && row.img.trim() !== "") {
                            content += `<img src="${row.img}" class="popup-photo" onclick="showBigImage(this.src)" alt="点击看大图">`;
                        }
                        
                        var marker = L.marker([parseFloat(row.lat), parseFloat(row.lng)]).bindPopup(content);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
                if (markers.getBounds().isValid()) {
                    map.fitBounds(markers.getBounds(), {padding: [50, 50]});
                }
            }
        });
    </script>
</body>
</html>
