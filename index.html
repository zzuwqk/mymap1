<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的足迹地图</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .popup-photo {
            width: 100%;
            max-width: 200px;
            border-radius: 4px;
            margin-top: 5px;
            display: block;
        }
        .popup-text {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        // --- 配置区域 ---
        // 把你第一步复制的 Google Sheet CSV 链接填在这里：
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-VgDh9kenZDoNQPFuCJ5fX3eYUBts-V2bLPU6qtqMyHDIXcpR0HDZKiqcAZJfjRXji9UHZGmdqlKX/pub?output=csv'; 

        // --- 初始化地图 ---
        var map = L.map('map').setView([35.8617, 104.1954], 4); // 默认看中国
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // 创建聚合组 (Cluster Group)
        var markers = L.markerClusterGroup();

        // --- 读取表格数据 ---
        Papa.parse(googleSheetUrl, {
            download: true,
            header: true, // 识别第一行是标题
            complete: function(results) {
                // results.data 就是表格里的数据列表
                results.data.forEach(function(row) {
                    // 检查这一行有没有经纬度，防止空行报错
                    if(row.lat && row.lng) {
                        
                        var content = `<div class="popup-text">${row.text || ''}</div>`;
                        if(row.img && row.img.trim() !== "") {
                            content += `<img src="${row.img}" class="popup-photo">`;
                        }

                        // 创建标记
                        var marker = L.marker([parseFloat(row.lat), parseFloat(row.lng)])
                                      .bindPopup(content);
                        
                        // 加入到聚合组，而不是直接加到地图
                        markers.addLayer(marker);
                    }
                });

                // 把聚合组加到地图上
                map.addLayer(markers);

                // 自动缩放地图以显示所有点
                if (markers.getBounds().isValid()) {
                    map.fitBounds(markers.getBounds(), {padding: [50, 50]});
                }
            }
        });
    </script>
</body>
</html>
