<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的足迹地图</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        /* 弹窗里的小图样式 */
        .popup-photo {
            width: 100%;
            max-width: 200px; /* 限制最大宽度 */
            height: auto;     /* --- 修改点 1: 确保高度自动，维持原比例 --- */
            /* min-height: 100px;  <-- 删除了这一行，避免强制拉伸高度 */
            border-radius: 4px;
            margin-top: 5px;
            display: block;
            cursor: zoom-in;
            background: #f0f0f0; /* 加载前的灰色占位背景 */
        }
        .popup-text {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        /* 大图查看器样式 */
        #image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #modal-img {
            max-width: 95%; /* 稍微调大了一点点显示区域 */
            max-height: 95%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            object-fit: contain; /* 确保大图完整显示不裁切 */
        }
        /* 加载中的转圈圈 */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
        }
        .modal-hint { color: #aaa; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="image-modal" onclick="closeModal()">
        <span id="modal-close">&times;</span>
        <div class="loader" id="loader"></div>
        <img id="modal-img" src="" onload="hideLoader()">
        </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        // --- 1. 配置区域 ---
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-VgDh9kenZDoNQPFuCJ5fX3eYUBts-V2bLPU6qtqMyHDIXcpR0HDZKiqcAZJfjRXji9UHZGmdqlKX/pub?output=csv'; 

        // --- 2. 核心魔法：图片压缩函数 ---

        // 函数 A：生成极小的缩略图 (用于地图弹窗)
        // 宽 300px, 质量 70%
        function getThumbnailUrl(originalUrl) {
            if (!originalUrl || !originalUrl.startsWith('http')) return originalUrl;
            return `https://wsrv.nl/?url=${encodeURIComponent(originalUrl)}&w=300&q=70&output=webp`;
        }

        // --- 修改点 2: 新增函数 B：生成优化后的高清图 (用于点击查看) ---
        // 宽 1200px (足够清晰), 质量 85% (肉眼看不出损失), 不再加载原图
        function getOptimizedBigUrl(originalUrl) {
            if (!originalUrl || !originalUrl.startsWith('http')) return originalUrl;
            return `https://wsrv.nl/?url=${encodeURIComponent(originalUrl)}&w=1200&q=85&output=webp`;
        }


        // --- 初始化地图 ---
        var map = L.map('map').setView([35.8617, 104.1954], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        var markers = L.markerClusterGroup();

        // --- 大图相关函数 ---
        function showBigImage(src) {
            var modal = document.getElementById('image-modal');
            var modalImg = document.getElementById('modal-img');
            var loader = document.getElementById('loader');
            
            modal.style.display = "flex";
            loader.style.display = "block"; 
            modalImg.style.display = "none"; 

            // 这里传入的 src 已经是优化过的高清图链接了
            modalImg.src = src; 
        }

        function hideLoader() {
            document.getElementById('loader').style.display = "none";
            document.getElementById('modal-img').style.display = "block";
        }

        function closeModal() {
            document.getElementById('image-modal').style.display = "none";
            document.getElementById('modal-img').src = ""; 
        }

        // --- 读取数据 ---
        Papa.parse(googleSheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                if (!results.data) return;

                results.data.forEach(function(row) {
                    if(row.lat && row.lng) {
                        var content = `<div class="popup-text">${row.text || ''}</div>`;
                        
                        if(row.img && row.img.trim() !== "") {
                            
                            // --- 修改点 3: 关键逻辑更新 ---
                            // 1. 计算高清优化图的链接
                            const optimizedBigUrl = getOptimizedBigUrl(row.img);
                            
                            // 2. 生成 HTML
                            // src 使用 getThumbnailUrl (极小图)
                            // onclick 传递 optimizedBigUrl (优化后的高清图)，而不是 row.img (原图)
                            content += `<img src="${getThumbnailUrl(row.img)}" 
                                             class="popup-photo" 
                                             onclick="showBigImage('${optimizedBigUrl}')" 
                                             alt="点击查看大图">`;
                        }
                        
                        var marker = L.marker([parseFloat(row.lat), parseFloat(row.lng)]).bindPopup(content);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
                if (markers.getBounds().isValid()) {
                    map.fitBounds(markers.getBounds(), {padding: [50, 50]});
                }
            }
        });
    </script>
</body>
</html>
