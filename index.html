<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>尾迹采集水域考察地图</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        /* 弹窗里的小图样式 */
        .popup-photo {
            width: 100%;
            /* 关键 CSS：限制最大宽度为 200px，高度自动。
               即使图片实际是 800px 宽，在这里也会被缩放到 200px 显示 */
            max-width: 200px; 
            height: auto;     
            border-radius: 4px;
            margin-top: 5px;
            display: block;
            cursor: zoom-in;
            background: #f0f0f0; /* 加载前的灰色占位背景 */
        }
        .popup-text {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        /* 大图查看器样式 */
        #image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #modal-img {
            /* 大图模式下，允许图片最大占屏幕的 95% */
            max-width: 95%; 
            max-height: 95%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            object-fit: contain; 
        }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="image-modal" onclick="closeModal()">
        <span id="modal-close">&times;</span>
        <img id="modal-img" src="">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        // --- 1. 配置区域 ---
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-VgDh9kenZDoNQPFuCJ5fX3eYUBts-V2bLPU6qtqMyHDIXcpR0HDZKiqcAZJfjRXji9UHZGmdqlKX/pub?output=csv'; 

        // --- 2. 核心魔法：单一图片压缩函数 ---
        // 我们设定一个中等宽度：800px。
        // 对于手机看大图足够清晰，对于小弹窗加载也足够快。
        function getSingleOptimizedUrl(originalUrl) {
            if (!originalUrl || !originalUrl.startsWith('http')) return originalUrl;
            // w=800: 宽度统一为 800像素
            // q=80: 质量 70%
            return `https://wsrv.nl/?url=${encodeURIComponent(originalUrl)}&w=800&q=70&output=webp`;
        }

        // --- 初始化地图 ---
        var map = L.map('map').setView([35.8617, 104.1954], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        var markers = L.markerClusterGroup();

        // --- 大图相关函数 ---
        function showBigImage(src) {
            var modal = document.getElementById('image-modal');
            var modalImg = document.getElementById('modal-img');
            
            // 直接显示容器
            modal.style.display = "flex";
            // 直接设置图片来源。因为这张图在小窗口里已经加载过了，
            // 浏览器会直接从缓存读取，瞬间显示，不需要转圈等待。
            modalImg.src = src; 
        }

        function closeModal() {
            document.getElementById('image-modal').style.display = "none";
            setTimeout(() => {
                 document.getElementById('modal-img').src = ""; // 延迟清空，避免关闭动画闪烁
            }, 200);
           
        }

        // --- 读取数据 ---
        Papa.parse(googleSheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                if (!results.data) return;

                results.data.forEach(function(row) {
                    if(row.lat && row.lng) {
                        var content = `<div class="popup-text">${row.text || ''}</div>`;
                        
                        if(row.img && row.img.trim() !== "") {
                            
                            // --- 修改点：获取唯一的优化图片链接 ---
                            const singleUrl = getSingleOptimizedUrl(row.img);
                            
                            // --- 关键修改 ---
                            // src 使用这个链接
                            // onclick="showBigImage(this.src)"：点击时，把自己当前的 src 传给大图
                            // 这样保证了缩略图和大图用的是同一个 URL资源。
                            content += `<img src="${singleUrl}" 
                                             class="popup-photo" 
                                             onclick="showBigImage(this.src)" 
                                             alt="点击查看大图">`;
                        }
                        
                        var marker = L.marker([parseFloat(row.lat), parseFloat(row.lng)]).bindPopup(content);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
                if (markers.getBounds().isValid()) {
                    map.fitBounds(markers.getBounds(), {padding: [50, 50]});
                }
            }
        });
    </script>
</body>
</html>
